name: CI/CD

on:
  pull_request:
  push:

jobs:
  test:
    name: Testes (unit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .docker/bin/config/requirements.txt

      - name: Rodar testes unitários
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/unit

  deploy:
    name: Deploy (ECR + ECS)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      AWS_IAM_ROLE_ARN: ${{ vars.AWS_IAM_ROLE_ARN }}
      ECS_CLUSTER_NAME: ${{ vars.ECS_CLUSTER_NAME || 'hackathon-cluster' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validar variáveis obrigatórias
        run: |
          if [ -z "${AWS_IAM_ROLE_ARN}" ]; then
            echo "::error::Variable AWS_IAM_ROLE_ARN não definida (Settings → Actions → Variables)."
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e push da imagem
        id: image
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_URI="${REGISTRY}/${REPO_NAME}:${GITHUB_SHA}"

          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_OUTPUT"

          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Deploy no ECS (se serviço existir)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          IMAGE_URI: ${{ steps.image.outputs.IMAGE_URI }}
        run: |
          case "$REPO_NAME" in
            upload-service)
              TASK_FAMILY="hackathon-upload"
              SERVICE_NAME="hackathon-upload"
              ;;
            *)
              echo "::error::Este workflow está preparado para upload-service; repo atual: $REPO_NAME"
              exit 1
              ;;
          esac

          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster "$ECS_CLUSTER_NAME" \
            --services "$SERVICE_NAME" \
            --query 'services[0].status' \
            --output text 2>/dev/null || true)

          if [ "$SERVICE_STATUS" != "ACTIVE" ]; then
            echo "Serviço ECS '$SERVICE_NAME' não está ACTIVE (status: $SERVICE_STATUS). Pulando deploy ECS."
            exit 0
          fi

          aws ecs describe-task-definition --task-definition "$TASK_FAMILY" --query taskDefinition > taskdef.json

          jq --arg IMAGE "$IMAGE_URI" '
            .containerDefinitions |= (map(.image = $IMAGE))
            | del(
                .taskDefinitionArn,
                .revision,
                .status,
                .requiresAttributes,
                .compatibilities,
                .registeredAt,
                .registeredBy
              )
          ' taskdef.json > taskdef.rendered.json

          NEW_TASKDEF_ARN=$(aws ecs register-task-definition --cli-input-json file://taskdef.rendered.json --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service \
            --cluster "$ECS_CLUSTER_NAME" \
            --service "$SERVICE_NAME" \
            --task-definition "$NEW_TASKDEF_ARN" \
            --force-new-deployment

          aws ecs wait services-stable --cluster "$ECS_CLUSTER_NAME" --services "$SERVICE_NAME"
