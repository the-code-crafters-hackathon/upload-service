name: CI

on:
  pull_request:
  workflow_dispatch:


jobs:
  test:
    name: Testes (unit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DATABASE_URL: "sqlite:///:memory:"
      SQLALCHEMY_DATABASE_URL: "sqlite:///:memory:"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .docker/bin/config/requirements.txt

      - name: Rodar testes unitários (com cobertura)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/unit --cov=app --cov-config=.coveragerc --cov-report=xml:coverage.xml

      - name: Validar configuração do SonarCloud
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "::error::Secret SONAR_TOKEN não definido (Settings → Secrets and variables → Actions → Secrets)."
            exit 1
          fi

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
